<div style="margin-bottom: 8px;">Meus pedidos</div>

<ng-container *ngFor="let order of ordersList">
    <nz-card nzType="inner" nzTitle="Pedido #{{order.orderId}}" [nzExtra]="extraTemplate">
        <div *ngFor="let product of order.products" nz-row style="margin-top:16px;">
            <a routerLink="/product/{{product.productId}}">
                <img nz-image width="80vh" height="80vh" nzSrc="{{product.productPhoto}}" alt="foto do produto" />
                <span>{{product.productTitle}}</span>
            </a>
        </div>

        <nz-divider nzPlain nzText="detalhes da compra" nzOrientation="left"></nz-divider>

        <p>Compra realizada em {{order.orderDate}}</p>

        <nz-steps>
            <nz-step nzTitle="realizado" nzStatus="finish" nzIcon="user"></nz-step>
            <nz-step nzTitle="processando pgto." nzStatus="finish" nzIcon="solution"></nz-step>
            <nz-step nzTitle="pgto. aprovado" nzStatus="process" nzIcon="solution"></nz-step>
            <nz-step nzTitle="finalizado" nzStatus="wait" [nzIcon]="iconTemplate"></nz-step>
            <ng-template #iconTemplate><i nz-icon nzType="smile"></i></ng-template>
        </nz-steps>
    </nz-card>
</ng-container>
