<h3>
    Meus pedidos
</h3>

<ng-container *ngIf="!orders.length">
    <a routerLink="/welcome">
        <div class="blank-slate">
            <img class="logoImg" src="../../../../assets/images/nukislogo.png" alt="logo do brechó">

            <span>
                Você ainda não fez nenhuma compra, bora lá?
            </span>
        </div>
    </a>
</ng-container>

<ng-container *ngFor="let order of orders">
    <nz-card nzType="inner" nzTitle="Pedido #00{{order.id}}" [nzExtra]="extraTemplate">

        <ng-container *ngFor="let product of order.products">
            <div nz-row style="margin-top:16px; margin-bottom: 12px;">
                <div nz-col nzSpan="24">
                    <a routerLink="/product/{{product.id}}">
                        <img class="fit-img" width="80vh" height="80vh" src="{{product.photo}}" alt="foto do produto" />
                        <span>{{product.title}} (R${{product.priceTag}},00)</span>
                    </a>
                </div>

                <div nz-col nzSpan="24" class="orderDate">
                    <span>Compra realizada em {{order.orderDate}}</span>
                </div>
            </div>
        </ng-container>

        <nz-steps>
            <nz-step nzTitle="realizado" nzStatus="finish" nzIcon="shopping-cart"></nz-step>
            <nz-step nzTitle="processando pgto." nzStatus="process" nzIcon="solution"></nz-step>
            <nz-step nzTitle="pgto. aprovado" nzStatus="wait" nzIcon="solution"></nz-step>
            <nz-step nzTitle="envio" nzStatus="wait" nzIcon="code-sandbox"></nz-step>
            <nz-step nzTitle="finalizado" nzStatus="wait" [nzIcon]="iconTemplate"></nz-step>
            <ng-template #iconTemplate><i nz-icon nzType="smile"></i></ng-template>
        </nz-steps>
    </nz-card>
</ng-container>

<ng-template #extraTemplate>
    <a routerLink="/welcome/help">entrar em contato</a>
</ng-template>

<div nz-row nzAlign="bottom">
    <button nz-button nzType="primary" (click)="back()" class="mt-btn-return">Voltar</button>
</div>
