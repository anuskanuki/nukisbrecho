<nz-content>
    <app-product-card *ngFor="let product of productsList"
        (click)="goToProduct(product.id!.toString() ||'0')" [productMainPhoto]="product.mainPhoto || '-'"
        [productTitle]="product.title || '-'" [productBrand]="product.brand || '-'"
        [productPrice]="product.priceTag!.toString() || '0'">
    </app-product-card>
</nz-content>

<div nz-row nzAlign="bottom">
    <button nz-button nzType="primary" (click)="back()">voltar</button>
</div>
