<h3>Notificações</h3>

<ng-container *ngIf="!notifications.length">
    <a routerLink="/welcome">
        <div class="blank-slate">
            <img class="logoImg" src="../../../../assets/images/nukislogo.png" alt="logo do brechó">

            <span>
                Nenhuma notificação por aqui... Bora fazer umas comprinhas?
            </span>
        </div>
    </a>
</ng-container>

<ng-container *ngIf="notifications.length">
    <nz-list nzItemLayout="horizontal">
        <nz-list-item *ngFor="let notification of notifications">
            <nz-list-item-meta>

                <nz-list-item-meta-title>
                    <a [routerLink]="notification.routeLinkTo">{{ notification.title }}</a>
                </nz-list-item-meta-title>

                <nz-list-item-meta-description>
                    <a [routerLink]="notification.routeLinkTo"> {{ notification.description }}</a>
                </nz-list-item-meta-description>

            </nz-list-item-meta>
        </nz-list-item>
    </nz-list>
</ng-container>

<div nz-row nzAlign="bottom">
    <button nz-button nzType="primary" (click)="back()" class="mt-btn-return">Voltar</button>
</div>
